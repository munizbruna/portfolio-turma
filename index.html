        font-size: 18px;
        display: flex;

        align-items: center;
      }
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper-pagination-bullet-active {

      }

      // Função para criar o HTML de cada card de projeto

        const tagColor = "bg-blue-500 text-white"; // Cor padrão para a tag "Portfólio"

          aluno.genero === "f"
            ? "Futura Desenvolvedora"
            : "Futuro Desenvolvedor";

        return `
                <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg card-hover-effect flex flex-col">
                    <div class="relative">
                        <iframe class="w-full h-56" sandbox="allow-scripts" src="${
                          aluno.projetoUrl
                        }" title="Preview do Portfólio de ${
          aluno.nome
        }" loading="lazy" scrolling="no"></iframe>
                        <div class="absolute inset-0 bg-transparent"></div> <!-- Overlay para prevenir interação direta com o iframe -->
                        <div class="absolute top-0 right-0 ${tagColor} text-xs font-semibold px-3 py-1 m-2 rounded-full">Portfólio</div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex items-center mb-4 flex-grow">
                            <img class="w-10 h-10 rounded-full mr-4" src="https://api.dicebear.com/8.x/bottts/svg?seed=${

                            }" alt="Avatar do aluno ${aluno.nome}">
                            <div>
                                <p class="font-semibold text-lg capitalize">${aluno.nome.toLowerCase()}</p>
                                <p class="text-gray-400 text-sm">${tituloDev}</p>
                            </div>
                        </div>
                        <div class="flex justify-between mt-auto">
                            <a href="${
                              aluno.projetoUrl
                            }" target="_blank" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                                Ver Portfólio
                            </a>
                            <a href="${githubUrl}" target="_blank" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                                GitHub
                            </a>
                        </div>
                    </div>
                </div>
            `;
      }

      // --- INICIALIZAÇÃO ---
      document.addEventListener("DOMContentLoaded", () => {
        // Preenche a galeria de projetos
        const gallery = document.getElementById("project-gallery");
        if (gallery) {
          gallery.innerHTML = alunos.map(createProjectCard).join("");
        }

        // --- LÓGICA DO SLIDER ---
        const openSliderBtn = document.getElementById("open-slider-btn");
        const closeSliderBtn = document.getElementById("close-slider-btn");
        const fullscreenSlider = document.getElementById("fullscreen-slider");

        // Inicializa o Swiper (slider)
        const swiper = new Swiper(".swiper-container", {
          loop: true,
          autoplay: {
            delay: 3500,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });

        // Função para abrir o slider
        openSliderBtn.addEventListener("click", () => {
          fullscreenSlider.classList.remove("hidden");
          document.body.style.overflow = "hidden"; // Previne o scroll da página ao fundo
          swiper.update(); // Atualiza o swiper para garantir que as dimensões estão corretas
        });
        

        // Função para fechar o slider
        const closeSlider = () => {
          fullscreenSlider.classList.add("hidden");
          document.body.style.overflow = ""; // Restaura o scroll da página
        };

        closeSliderBtn.addEventListener("click", closeSlider);

        // Fecha o slider com a tecla 'Escape'
        document.addEventListener("keydown", (event) => {
          if (
            event.key === "Escape" &&
            !fullscreenSlider.classList.contains("hidden")
          ) {
            closeSlider();
          }
        });
      });
